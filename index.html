<head>
  <link rel="stylesheet" type="text/css" href="css/a-tachyons.css">
  <link rel="stylesheet" type="text/css" href="css/base.css">

</head>
<div class="page min-vh-100 flex items-stretch">
  <!--3 columns-->
  <!--1st column-->
  <div class="w-third flex flex-wrap">
    <!--1st row-->
    <div class="w-100 h-50 flex bg-yellow">
      <div class="w-25 h-100 bg-red"></div>
      <div class="w-25 h-100 bg-purple"></div>
      <div class="w-25 h-100 bg-yellow"></div>
      <div class="w-25 h-100 bg-blue"></div>
    </div>
    <!--2md row-->
    <div class="w-100 h-25 bg-blue"></div>
    <div class="w-100 h-25 bg-red"></div>
  </div>
  
  <!--2nd column-->
  <div class="w-third flex flex-wrap">
    <!--1st row-->
    <div class="w-100 h-25 bg-blue"></div>
    <div class="w-100 h-25 bg-red"></div>
    <!--2md row-->
    <div class="w-100 h-50 bg-yellow" id ="tunnel">
      <svg width="100%" height="100%" viewBox="0 0 400 400">
        <desc>Created with Sketch.</desc>
        <defs></defs>
        <g id="Page-1" stroke="#000" stroke-width="10" fill="none" fill-rule="evenodd">
          <circle id="Oval" cx="200" cy="200" r="10%"/>
          <circle id="Oval" cx="200" cy="200" r="20%"/>
          <circle id="Oval" cx="200" cy="200" r="30%"/>
          <circle id="Oval" cx="200" cy="200" r="40%"/>
          <circle id="Oval" cx="200" cy="200" r="50%"/>
          <circle id="Oval" cx="200" cy="200" r="60%"/>
          <circle id="Oval" cx="200" cy="200" r="70%"/>
          <circle id="Oval" cx="200" cy="200" r="80%"/>
          <circle id="Oval" cx="200" cy="200" r="90%"/>
          <circle id="Oval" cx="200" cy="200" r="100%"/>
          <circle id="Oval" cx="200" cy="200" r="110%"/>
          <circle id="Oval" cx="200" cy="200" r="120%"/>
        </g>
      </svg>
    </div>
  </div>
  
  <!--3rd column-->
  <div class="w-third flex flex-wrap">
    <!--1st row-->
    <div class="w-100 h-50 bg-purple"></div>
    <!--2md row-->
    <div class="w-100 h-25 flex flex-wrap bg-yellow">
      <div class="w-50 h-50 bg-blue"></div>
      <div class="w-50 h-50 bg-red"></div>
      <div class="w-50 h-50 bg-purple"></div>
      <div class="w-50 h-50 bg-yellow"></div>
    </div>
    <div class="w-50 h-25 bg-blue"></div>
    <div class="w-50 h-25 bg-purple"></div>
  </div>
</div>
<script src="js/anime.min.js"></script>
<script src="js/main.js"></script>
